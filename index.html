<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polyhack 2019: Tweet Analysis</title>
    <link href="PH19styleWIDE.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="title" class="big">
        Great Minds Tweet Alike
    </div>
    <div id="describe">
    Please enter your Twitter username to see which celebrity you tweet like most!
    </div>
    <div id="search">
        <div id="enter">
            <span class="big"> @ <input type="text" id="text"> </span>
        </div>
        <div id="sug">
            <span> [Name] </span>
            <span> [Handle] </span>
        </div>
        <input id="go" type="button" value="Go">
    </div>
    <div id="result">

    </div>
    <div id="col">
        <div id="their">
            <span> @[Their Handle] </span>
        </div>
        <div id="your">
            <span> @[Your Handle] </span>
        </div>
    </div>
</body>
</html>
